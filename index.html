<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
	<link rel="manifest" href="./favicon/site.webmanifest">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web App to create a list of groceries and share it">
    <meta name= "robots" content= "index, follow">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@300;500;700&display=swap" rel="stylesheet">
	<title>Lista de compras</title>
	<link rel="stylesheet" href="./styles/index.css">
    <link href="./styles/index-tablets.css" media="screen and (min-width: 600px)" type="text/css" rel="stylesheet" />
    <link href="./styles/index-desktop.css" media="screen and (min-width: 1024px)" type="text/css" rel="stylesheet" />
</head>
<body>
	<header></header>
	<p class="imgs-container">
		<img src="./imgs/platano-removebg-preview.png" alt="platano img" class="banana-img">
		<img src="./imgs/tomate.png" alt="tomato img" class="tomato-img">
		<img src="./imgs/queso.png" alt="cheese img" class="cheese-img">
	</p>
	<main>
		<section class="list-section">
			<article>
				<div>
					<h1>GROCERIES APP</h1>
					<p>
						<span>Elige un producto de la lista:</span>
						<!-- <input list="shores_list" type="" name="" id="input_list"> -->
						<!-- <datalist id="shores_list"></datalist> -->
						<select id="shores_list"></select>
					</p>
				</div>
			</article>
		</section>
		<section class="selection-section">
			<article>
				<div>
					<h2>Lista de Compras</h2>
					<ul id="selection_list">
						
					</ul>
				</div>
			</article>
		</section>
		<section class="add-product__section">
			<article>
				<div>
					<p>
						<button id="add_product_btn">Agregar producto a la base de datos</button>
					</p>
				</div>
			</article>
		</section>
	</main>
	<div class="quantity-modal">
		<!-- Analizar si coloco aquí los elementos del modal o si los crearé con JS

		 -->
	</div>
	<div class="add-modal">
		<div>
			<p>Escriba el nombre del producto que desea agregar a la base de datos:</p>
			<p><input type="text" placeholder="Nombre del producto" id="new_product_name"></p>
			<p>Elija la unidad de medida del producto:</p>
			<p>
				<select name="" id="new_product_measurement">
					<option value="grs">grs.</option>
					<option value="kg">kg.</option>
					<option value="unidad(es)">unidad(es)</option>
				</select>
			</p>
			<p>Ingrese cantidad de unidades del producto (opcional):</p>
			<p><input type="number" id="new_product_quantity"></p>
			<p>
				<button id="new_product_btn">Agregar producto</button>
			</p>
			<p>
				<button id="new_product_cancel">Cancelar</button>
			</p>
		</div>
	</div>
	<footer></footer>
	<script type="module" src="./src/index.js"></script>
</body>
</html>
